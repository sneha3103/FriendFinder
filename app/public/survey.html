<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendSurvey</title>

    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- CSS Links -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
    <div class="container">

                <h1>Survey Questions</h1>
                <hr>

                <h2>About You!</h2>
                <form>
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="nameInput" placeholder="First and Last Name">
                        </div>
                        <div class="form-group">
                          <label for="photo">Link to Photo Image (Required)</label>
                          <input type="text" class="form-control" id="photoInput" placeholder="Photo Link">
                        </div>
                </form>   
                <hr>

                <h3>Question 1</h3>
                <h4>You are the life of the party</h4>
                    <select class="form-control" id="sel1">
                         <option>1 (Strongly Disgree)</option>
                         <option>2</option>
                         <option>3 (Neutral)</option>
                         <option>4</option>
                         <option>5 (Strongly Agree) </option>
                    </select>
                   

    </div>

    
</body>
</html>
